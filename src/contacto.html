<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/estilo2.css">
</head>
<body>
    <section class="contacto">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta, comentario o sugerencia, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-btn">Enviar Mensaje</button>
        </form>
    </section>
    
</body>
</html>
